<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <!-- Referência ao arquivo CSS externo -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Cadastro de Usuário</h1>
    <form id="formCadastro">
        <div id="errorMessages"></div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="rg">RG:</label>
        <input type="text" id="rg" name="rg" required>

        <label for="data_nasc">Data de Nascimento:</label>
        <input type="date" id="data_nasc" name="data_nasc" required>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
            <option value="Outro">Outro</option>
        </select>

        <label for="signo">Signo:</label>
        <input type="text" id="signo" name="signo" required>

        <label for="mae">Nome da Mãe:</label>
        <input type="text" id="mae" name="mae" required>

        <label for="pai">Nome do Pai:</label>
        <input type="text" id="pai" name="pai" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
            <option value="RS">Rio Grande do Sul</option>
            <!-- Adicione outros estados conforme necessário -->
        </select>

        <label for="telefone_fixo">Telefone Fixo:</label>
        <input type="text" id="telefone_fixo" name="telefone_fixo" required>

        <label for="celular">Celular:</label>
        <input type="text" id="celular" name="celular" required>

        <label for="altura">Altura:</label>
        <input type="number" step="0.01" id="altura" name="altura" required>

        <label for="peso">Peso:</label>
        <input type="number" step="0.1" id="peso" name="peso" required>

        <label for="tipo_sanguineo">Tipo Sanguíneo:</label>
        <input type="text" id="tipo_sanguineo" name="tipo_sanguineo" required>

        <label for="cor">Cor:</label>
        <input type="text" id="cor" name="cor" required>

        <button type="submit">Enviar</button>
    </form>

    <!-- Referência ao arquivo JavaScript externo -->
    <script src="script.js"></script>

</body>
</html>
