<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>

    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <!-- <form id="formCadastro" action="#"> -->
            <div id="errorMessages"></div>

            <fieldset>
                <legend>Informações Pessoais</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required>
            
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            
                <label for="rg">RG:</label>
                <input type="text" id="rg" name="rg" required>
            
                <label for="data_nasc">Data de Nascimento:</label>
                <input type="date" id="data_nasc" name="data_nasc" required>
            
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="">Selecione...</option>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                </select>
            
                <label for="signo">Signo:</label>
                <select id="signo" name="signo" required>
                    <option value="">Selecione...</option>
                    <option value="Aquário">Aquário</option>
                    <option value="Áries">Áries</option>
                    <option value="Capricórnio">Capricórnio</option>
                    <option value="Câncer">Câncer</option>
                    <option value="Escorpião">Escorpião</option>
                    <option value="Gêmeos">Gêmeos</option>
                    <option value="Leão">Leão</option>
                    <option value="Libra">Libra</option>
                    <option value="Peixes">Peixes</option>
                    <option value="Sagitário">Sagitário</option>
                    <option value="Touro">Touro</option>
                    <option value="Virgem">Virgem</option>
                </select>
            </fieldset>
            
            <fieldset>
                <legend>Informações de Família</legend>
                <label for="mae">Nome da Mãe:</label>
                <input type="text" id="mae" name="mae" required>

                <label for="pai">Nome do Pai:</label>
                <input type="text" id="pai" name="pai" required>
            </fieldset>

            <fieldset>
                <legend>Contato</legend>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <label for="telefone_fixo">Telefone Fixo:</label>
                <input type="text" id="telefone_fixo" name="telefone_fixo" required>

                <label for="celular">Celular:</label>
                <input type="text" id="celular" name="celular" required>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" required>

                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="">Selecione...</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Saúde</legend>
                <label for="altura">Altura:</label>
                <input type="number" step="0.01" id="altura" name="altura" required>

                <label for="peso">Peso:</label>
                <input type="number" step="0.1" id="peso" name="peso" required>

                <label for="tipo_sanguineo">Tipo Sanguíneo:</label>
                <select id="tipo_sanguineo" name="tipo_sanguineo" required>
                    <option value="">Selecione...</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>

                <label for="cor">Cor:</label>
                <input type="text" id="cor" name="cor" required>
            </fieldset>

            <button id = "send">Enviar</button>
        <!-- </form> -->
    </div>

    <script src="../script/register-user.js"></script>
</body>
</html>
